<html>
<head>
<meta charset="UTF-8">
<title>Sign In truck API</title>
<link href="asset/Semantic-UI-CSS-master/semantic.css" rel="stylesheet">
<style type="text/css">
 
 body > .grid {
      height: 100%;
    }
  .image {
      margin-top: -100px;
    }
  .column {
      max-width: 450px;
    }

</style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Create a new account
      </div>
    </h2>
    <form action="#" method="get" class="ui large form">
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Let's go !</div></br></br>
        <a href="map.html" style="color: red"> go to map (temporary)</a>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      <a href="index.html">Login</a>
    </div>
  </div>
</div>

</body>

<script>
$(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;


</script>
<script src="Semantic-UI-CSS-master/semantic.js"></script>
</html>
