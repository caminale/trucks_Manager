version: '3'
services:
  api:
    build: ./trucks-api-server
    depends_on:
      - db
    environment:
      - DB=mongodb://db:27017/truck-api
      - PORT=8080
      - BASE_URL=http://127.0.0.1:8080/api
      - SUFFIX_URL={ownerId}/relationships/{path}
    ports:
      - "1337:8080"

  finance:
    build: ./microservice-finance
    dns: 8.8.8.8
    depends_on:
      - db
    environment:
      - DB=mongodb://db:27017/yahoo-finance

  db:
   image: mongo
   ports:
     - "27027:27017"